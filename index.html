<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유효성 검사</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="background.css">
  <script src="validator.js"></script>
</head>

<body>
<div id = 'naber'>
<header>
  <h1>짱구는 못말려</h1>
</header>
  <!-- 동영상 강의에 나온 코드를 그대로 실습하세요 -->
<div id = 'main'>
  
  <section>
    <h1>회원가입</h1>
    <label>아이디</label>
    <div class = 'S' id = 'idS'>
    <div class = 'signUpForm' id = 'idSignup'>
      <input type = 'text' id = 'username' >
      
      <!-- <span class="step_url">@naber.com</span> -->
    
    </div>
    </div>
      
      <div class = 'success-message hide'>사용하실 수 있습니다.</div>
      <div class = 'failure-message hide unavailable'>4글자 이상이어야 합니다.</div>
    
  </section>

  <section>
    <label>비밀번호</label>
    <div iclass = 'S' d = 'pwS'>
      <div class = 'S' id = 'pwSignup'>
        <input type = 'text' id ='password'>
      
        
      
      </div>
    </div>
    
    <div class = 'success-message hide'>사용하실 수 있습니다.</div>
    <div class = 'failure-message hide unavailable'>4글자 이상이어야 합니다.</div>
  </section>

  <section>
    <label>비밀번호 확인</label>
    <div class = 'S' id = 'pwRS'>
      <input type = 'text' id ='password-retype'>
    </div>
      <div class = 'hide' id = successPW>비밀번호 재확인 성공</div>
      <div class = 'hide unavailable mismatch-message' id = failurePW>비밀번호 재확인 실패</div>
    
  </section>

  <section id = 'gender'>
    <label>성별</label>
      <div>
      <select id = 'MorW'>
        <option>성별</option>
      </select>
    </div>
  </section>

  <section id = birthday>
    <label>생년월일</label>
      <div id = 'birthRow'>
        
          <div id ='bir_yy'><input type = 'text' class = 'SS' id = 'yy' maxlength = '4' placeholder = '년(4자)  '></div>
          <div id = 'bir_mm'><select id = 'mm'><option>월</option></select></div>
          <div id = 'bir_dd'><input type = 'text' class = 'SS' id = 'dd' maxlength="2" placeholder="일  "></div>
          
       
      </div>
  </section>

  <section id = 'phoneCheck'>
    <label>휴대전화</label>
    <div class = 'btn'>
      <input type = 'text' id = 'phone' class = 'SS' placeholder = '  전화번호 입력'>
      <button type = 'button' id = 'getCheckNum'>인증번호 받기</button>
    </div> 
      <input type = 'text' id = 'checkNum' placeholder = '  인증번호를 입력하세요'>
    
  </section>

  <section class = 'btn'>
    <button type = 'button' id='SignUp'>회원가입</button>
  </section>
  
</div>
</div>
  <script src="script.js"></script>
  <script src="optionBox.js"></script>
  <script src="signup.js"></script>
</body>

</html>
